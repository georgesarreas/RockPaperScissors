<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0b54bfca92.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"></div>

      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>

        </div>
      </header>

      <h2>Choose wisely. Humanity is counting on you!</h2>
      <div class="choices">
        <i id="rock" class="choice fa-solid fa-hand-back-fist fa-8x"></i>
        <i id="paper" class="choice fa-solid fa-hand-paper fa-8x"></i>
        <i id="scissors" class="choice fa-solid fa-hand-scissors fa-8x"></i>
      </div>

    </div>

    <div class="modal">  <!-- this will appear once selection is chosen to display the result -->
      <div id="result" class="modal-content">
        <h1>You win! One step closer to saving the world!</h1>
        <i class="fa-solid fa-hand-scissors fa-8x"></i>
        <p>Computer chose scissors</p>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
