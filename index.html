<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0b54bfca92.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"></div>
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart</button>
      
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>

        </div>
      </header>

      <h2>Choose wisely. Humanity is counting on you!</h2>
      <div class="choices">
        <i class="fa-solid fa-hand-back-fist"></i>
        <i class="fa-solid fa-hand-paper"></i>
        <i class="fa-solid fa-hand-scissors"></i>
        
      </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
